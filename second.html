<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSOフィジビリティ</title>
    <link rel="icon" href="data:image/x-icon;," type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      #callNative,#callNativeLINE {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="card m-3">
      <div class="card-header">UserAgent</div>
      <div class="card-body">
        <h5 class="card-title">カスタマイズされたUserAgent</h5>
        <p class="card-text">
          <label class="text-break" id="userAgent"></label>
        </p>
      </div>
    </div>

    <div class="card m-3">
      <div class="card-header">Cookie</div>
      <div class="card-body">
        <h5 class="card-title">Set-Cookie-1とSet-Cookie-2</h5>
        <p class="card-text">
          <label class="text-break" id="cookie"></label>
        </p>
      </div>
    </div>

    <div class="card m-3">
      <div class="card-header">SessionStorage</div>
      <div class="card-body">
        <h5 class="card-title">JWTトークン(Authorization)とCSRFトークン(token)</h5>
        <p class="card-text">
          <label class="text-break" id="sessionStorage"></label>
        </p>
      </div>
    </div>

    <div class="m-3"></div>
    <script>
      window.onload = function () {
        document.getElementById("userAgent").innerHTML = navigator.userAgent;
        document.getElementById("cookie").innerHTML = document.cookie;
        var token = sessionStorage.getItem("SFC_CONTROL_INFO");
        var authorization = sessionStorage.getItem("token");
        document.getElementById("sessionStorage").innerHTML =
          "SFC_CONTROL_INFO(CSRF):" + token + "<br>" + "token(JWT):" + authorization;
      };
    </script>
  </body>
</html>
