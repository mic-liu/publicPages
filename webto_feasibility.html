<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebTo Feasibility</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>

<body>
  <h3 id="pageTitle" class="mt-3 text-center"></h3>
  <hr />
  <div id="webtoDiv" class="d-none">
    <p class="text-center">
      WebToのURLから取得したパラメータを以下に表示します。
    </p>
    <div class="card m-3">
      <div class="card-header">Cookie</div>
      <div class="card-body">
        <div>
          <h5 class="card-title border-bottom">_sb.pcd</h5>
          <p class="card-text">
            <label class="text-break" id="_sb.pcd"></label>
          </p>
        </div>

        <div class="mt-2">
          <h5 class="card-title border-bottom">JSESSIONID</h5>
          <p class="card-text">
            <label class="text-break" id="JSESSIONID"></label>
          </p>
          <h5 class="card-title border-bottom">AWSELB</h5>
          <p class="card-text">
            <label class="text-break" id="AWSELB"></label>
          </p>
        </div>
      </div>
    </div>

  </div>

  <div id="webviewDiv" class="d-none">
    <div id="forward" class="text-center"></div>
    <div class="d-flex justify-content-center align-items-center" id="callNativeDiv">
      <button id="callNative" type="button" class="btn btn-primary mt-5">SBIハイパー預金TOPへ</button>
    </div>

  </div>

  <script>
    function getURLParam(name) {
      const url = new URL(window.location.href);
      const params = new URLSearchParams(url.search);
      return params.get(name);
    }

    const WEBTO_FORWARDS = ["RAO0601", "RAO0701"];
    const WEBVIEW_FORWARDS = ["RYD0801", "RYD0701"];
    var forward = getURLParam("forward");
    var title = "";
    switch (forward) {
      case "RAO0601":
        title = "仲介口座開設ダミー画面";
        break;
      case "RAO0701":
        title = "SBIハイパー預金開設ダミー画面";
        break;
      case "RYD0801":
        title = "ハイブリッド預金定額自動振替ダミー画面";
        document.getElementById("callNativeDiv").classList.add("d-none");
        break;
      case "RYD0701":
        title = "ハイブリッド預金振替ダミー画面";
        document.getElementById("callNativeDiv").classList.remove("d-none");
        break;
    }
    document.getElementById("pageTitle").textContent = title;

    // WebToの場合
    if (WEBTO_FORWARDS.includes(forward)) {
      document.getElementById("webtoDiv").classList.remove("d-none");
      document.getElementById("webviewDiv").classList.add("d-none");
      document.getElementById("_sb.pcd").textContent = getURLParam("_sb.pcd");
      document.getElementById("JSESSIONID").textContent = getURLParam("JSESSIONID");
      document.getElementById("AWSELB").textContent = getURLParam("AWSELB");
      document.getElementById("token").textContent = getURLParam("token");
      document.getElementById("authorization").textContent = getURLParam("Authorization");
    } else if (WEBVIEW_FORWARDS.includes(forward)) {
      document.getElementById("webtoDiv").classList.add("d-none");
      document.getElementById("webviewDiv").classList.remove("d-none");
      document.getElementById("forward").textContent = forward;
    }


    function callNativeMethod(type, data) {
      if (typeof voltmx === "undefined") {
        // voltmxの定義がない場合    
        return;
      }
      var arr = [];
      arr.push(type);
      if (Array.isArray(data)) {
        data.forEach((item) => {
          arr.push(item);
        });
      }

      voltmx.evaluateJavaScriptInNativeContext(
        "WebViewCallbackFunc",
        JSON.stringify(arr)
      );
    }

    document.getElementById("callNative").onclick = function () {
      callNativeMethod("FORM_TRANSFER", ["frmYenBalanceHyper"]);
    };


  </script>
</body>

</html>
