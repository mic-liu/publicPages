<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTo Feasibility</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="card m-3">
        <div class="card-header">Cookie</div>
        <div class="card-body">
            <div>
                <h5 class="card-title border-bottom">
                    SetCookie1
                  </h5>
                  <p class="card-text">
                    <label class="text-break" id="setcookie1"></label>
                  </p>
            </div>

            <div class="mt-2">
                <h5 class="card-title border-bottom">
                    SetCookie2
                  </h5>
                  <p class="card-text">
                    <label class="text-break" id="setcookie2"></label>
                  </p>
            </div>
        </div>
      </div>

    <div class="card m-3">
        <div class="card-header">SessionStorage</div>
        <div class="card-body">
            <div>
                <h5 class="card-title border-bottom">
                    token
                  </h5>
                  <p class="card-text">
                    <label class="text-break" id="token"></label>
                  </p>
            </div>

          <div class="mt-2">
            <h5 class="card-title border-bottom">
                Authorization
              </h5>
              <p class="card-text">
                <label class="text-break" id="authorization"></label>
              </p>
          </div>
        </div>
      </div>


    <script>
        function getURLParam(name) {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            return params.get(name);
        }

        document.getElementById("setcookie1").textContent = getURLParam("SetCookie1");
        document.getElementById("setcookie2").textContent = getURLParam("SetCookie2");
        document.getElementById("token").textContent = getURLParam("token");
        document.getElementById("authorization").textContent = getURLParam("Authorization");
    </script>
</body>
</html>
