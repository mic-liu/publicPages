<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>SSOフィジビリティ</title>
    <link rel="icon" href="data:image/x-icon;," type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="card m-3">
      <div class="card-header">UserAgent</div>
      <div class="card-body">
        <h5 class="card-title">カスタマイズされたUserAgent</h5>
        <p class="card-text">
          <label class="text-break" id="userAgent"></label>
        </p>
      </div>
    </div>

    <div class="card m-3">
      <div class="card-header">Cookie</div>
      <div class="card-body">
        <h5 class="card-title">Set-Cookie-1とSet-Cookie-2</h5>
        <p class="card-text">
          <label class="text-break" id="cookie"></label>
        </p>
        <div class="d-flex align-content-stretch flex-wrap gap-2">
          <a class="btn btn-primary btn-sm" href="second.html">SecondPage</a>
          <a
            class="btn btn-primary btn-sm"
            href="https://sbishinseibank.co.jp"
            >sbishinseibank.co.jp</a
          >
          <a
            class="btn btn-primary btn-sm"
            href="https://www.sbishinseibank.co.jp"
            >www.sbishinseibank.co.jp</a
          >
          <a
            class="btn btn-primary btn-sm"
            href="https://httpstat.us/200?sleep=70000"
            >WebView Timeout-Test 70(sec)</a
          >
        </div>
      </div>
    </div>

    <div class="card m-3">
      <div class="card-header">SessionStorage</div>
      <div class="card-body">
        <h5 class="card-title">
          JWTトークン(Authorization)とCSRFトークン(token)
        </h5>
        <p class="card-text">
          <label class="text-break" id="sessionStorage"></label>
        </p>
      </div>
    </div>

    <div class="card m-3">
      <div class="card-header">Call App Native Function</div>
      <div class="card-body">
        <p class="card-text">WebViewにて入力したURLをNativeブラウザから開く</p>
        <input
          id="webToURL"
          type="text"
          class="form-control"
          placeholder="WebTo URL"
        />
        <div class="d-flex align-content-stretch flex-wrap gap-2 mt-2">
          <button id="callNative" type="button" class="btn btn-primary btn-sm">
            Call With WebToURL
          </button>
          <button
            id="callNativeLINE"
            type="button"
            class="btn btn-primary btn-sm"
          >
            「https://line.me/R/」でLINEを起動
          </button>
        </div>
      </div>
    </div>

    <div class="card m-3">
      <div class="card-header">Form Transfer</div>
      <div class="card-body">
        <p class="card-text">WebViewを閉じて対象画面へ遷移</p>
        <div class="d-flex align-content-stretch flex-wrap gap-2">
          <button
            id="frmMain"
            class="btn btn-primary btn-sm"
            onclick="callNativeMethod('FORM_TRANSFER', ['frmMain'])"
          >
            銀行ホーム（frmMain）
          </button>
          <button
            id="frmAssetSummary"
            class="btn btn-primary btn-sm"
            onclick="callNativeMethod('FORM_TRANSFER', ['frmYenBalance'])"
          >
            円パワー預金（frmYenBalancePower）
          </button>
        </div>
      </div>
    </div>

    <div class="m-3"></div>
    <script>
      if (document.readyState === "loading") {
        // Loading hasn't finished yet
        document.addEventListener("DOMContentLoaded", showInfo);
      } else {
        // `DOMContentLoaded` has already fired
        showInfo();
      }
      function showInfo() {
        document.getElementById("userAgent").innerHTML = navigator.userAgent;
        document.getElementById("cookie").innerHTML = document.cookie;
        var token = sessionStorage.getItem("SFC_CONTROL_INFO");
        var authorization = sessionStorage.getItem("token");
        document.getElementById("sessionStorage").innerHTML =
          "SFC_CONTROL_INFO(CSRF):" +
          token +
          "<br>" +
          "token(JWT):" +
          authorization;

        document.getElementById("callNativeLINE").onclick = function () {
          callNativeMethod("WEB_TO", ["https://line.me/R/"]);
        };

        document.getElementById("callNative").onclick = function () {
          const webToURL = document.getElementById("webToURL").value;
          // UserAgentで判断
          if (navigator.userAgent.startsWith("MobWV")) {
            // WebTo可能なUserAgentの場合
            callNativeMethod("WEB_TO", [webToURL]);
          } else {
            window.open(webToURL, "_blank");
          }
        };
      }

      function callNativeMethod(type, data) {
        if (typeof voltmx === "undefined") {
          // voltmxの定義がない場合
          return;
        }
        var arr = [];
        arr.push(type);
        if (Array.isArray(data)) {
          data.forEach((item) => {
            arr.push(item);
          });
        }

        voltmx.evaluateJavaScriptInNativeContext(
          "WebViewCallbackFunc",
          JSON.stringify(arr)
        );
      }
    </script>
  </body>
</html>
